<ion-header>

  <ion-navbar color="primary">
    <ion-title>National Parks</ion-title>
  </ion-navbar>

</ion-header>

<ion-toolbar>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="getParks($event)" (ionClear)="resetList($event)">
  </ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-list [virtualScroll]="parks" [headerFn]="customHeaderFn">
    <ion-item-divider *virtualHeader="let header">
      {{ header }}
    </ion-item-divider>
    <ion-item *virtualItem="let park" (click)="goParkDetails(park)" detail-push>
      <ion-thumbnail item-left>
        <!--<ion-img src="assets/img/thumbs/{{park.image}}"></ion-img>-->
        <img src="assets/img/thumbs/{{park.image}}">
      </ion-thumbnail>
      <h2>{{park.name}}</h2>
      <p>{{park.state}}</p>
    </ion-item>
  </ion-list>

    <ion-item *ngFor="let park of parks" (click)="goParkDetails(park)" detail-push>

        <img src="assets/img/thumbs/{{park.image}}">
      </ion-thumbnail>
      <h2>{{park.name}}</h2>
      <p>{{park.state}}</p>
    </ion-item>
  </ion-list>-->
</ion-content>
